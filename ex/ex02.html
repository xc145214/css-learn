<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>display:table</title>
    <style>
        /*style reset*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .d1{
            border:1px solid #ccc;
            padding: 5px;
        }

        .d2{
            border:1px solid #ccc;
            padding: 5px;
            display: table;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="d1">
    display:block;
</div>

<div class="d2">
    display:table;
</div>

</body>
</html>
