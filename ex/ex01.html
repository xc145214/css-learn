<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>list-item</title>
    <style>
        /*style reset*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .d1{
            border:1px solid #ccc;
            padding: 5px;
        }

        .s{
            display: list-item;
        }


    </style>
</head>
<body>
    li的display：list-item
<div class="d1">
    <span class="s">100</span>
    <span class="s">100</span>
    <span class="s">100</span>
    <span class="s">100</span>
</div>
</body>
</html>
